{% load staticfiles %}
<!DOCTYPE html>
<html style="width: 100%; height: 100%;">
<head>
    <meta charset="utf-8">
    {% if fileName%}
    <title>Edit PDF's: {{ fileName }}</title>
    {% else %}
    <!-- No Wabbit -->
    <title>Edit PDF's: Sorry. File Not Found :(</title>
    {% endif %}
</head>
<body style="width: 100%; height: 100%;">
    <table style="width: 100%; height: 100%;">
        <tr style="width: 100%; height: 100%;">
            <th style="width: 50%; height: 100%;">
                <!-- Doc to Edit-->
                {% if doc %}
                <!-- Wabbit -->
                <div style="width: 100%; height: 100%; overflow-y: hidden; overflow-x: auto; white-space: nowrap;">
                    <embed src="{{ doc.docfile.url }}" style="width: 100%; height: 100%;"/>
                </div>
                {% else %}
                <!-- No Wabbit -->
                Sorry. File Not Found :(
                {% endif %}
            </th>
            <th style="width: 50%; height: 100%;">
                <table style="width: 100%; height: 100%;">
                    <tr style="width: 100%; height: 50%;">
                        <th style="width: 100%; height: 50%;" >
                            <div style="width: 100%; height: 100%; overflow-y: hidden; overflow-x: auto; white-space: nowrap;">
                                <textarea name="pdfString" rows="12" cols="60" style="padding: 3%;">
                                Lorem ipsum dolor sit amet, scribentur definitiones at duo, option intellegebat eum no. Ei ridens pertinacia adolescens quo, ex mei alia eleifend. Pri eu dolorum maiorum, eos et 
                                eligendi principes maiestatis. Nibh porro ornatus eos cu. Tenibh idque vim, cu sit paulo corpora tacimates.
                                In nisl fabulas reformidans quo, id quem quaeque ius, ubiquelibris at his. Usu ad deserunt honestatis eloquentiam, malis 
                                nullam consulatu ex quo, everti sensibus vel an. Meis meliore verterem cum cu, et his munere placerat forensibus, an dicat essent nec. Id ius moderatius deterruisset. Nec veniam 
                                reprehendunt ne, quo no fabellas interpretaris. Modo elitr at has. Pri feugiat inimicus an, sit facer legimus te, ut nam 
                                ridens doming scriptorem.
                                </textarea>
                                <!--
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/LhlASZXjSbw" frameborder="0" allowfullscreen style="width: 100%; height: 100%; overflow: auto;"></iframe>
                                -->
                            </div>
                        </th>
                    </tr>
                    <tr style="width: 100%; max-height: 50%;">
                        <th style="width: 100%; height: 50%; overflow:scroll">
                            
                            <hr COLOR="gray" WIDTH="95%" SIZE="1">
                            
                            <div style="width: 100%; height: 100%; overflow-y: hidden; overflow-x: auto; white-space: nowrap; text-align: left; margin: 3% 3% 3% 8% ">
                                <h4>Código:</h4>
                                <textarea name="programCode" cols="50" rows="2">
                                    ID1111
                                </textarea>
                                <h4>Títulos:</h4>
                                <textarea name="programTittle" cols="50" rows="3">
                                    INGLÉS CIENTÍFICO Y TÉCNICO I
Programa de lectura en Inglés Científico y Técnico
                                </textarea>
                                <h4>Objetivos:</h4>
                                <textarea name="programObjectives" cols="50" rows="3">
                                    Al finalizar el curso Inglés Científico y Técnico I (ID1111), el estudiante habrá ampliado sus repertorios lingüístico y
estratégico iniciales a un nivel que le permita enfrentarse como lector a la información contenida en textos de
carácter científico y tecnológico en inglés. 
                                </textarea>
                                <!--
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/ImAPi79tGE4" frameborder="0" allowfullscreen style="width: 100%; height: 100%; overflow-y: auto; overflow-x: auto; white-space: nowrap;"></iframe>
                                -->
                            </div>
                        </th>
                    </tr>
                </table>
            </th>


        </tr>
    </table>
</body>
</html>
